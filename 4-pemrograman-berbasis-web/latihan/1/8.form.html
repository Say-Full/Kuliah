<!DOCTYPE html>
<html>
<head>
   <title>Belajar Membuat Form pada HTML</title>
</head>
 
<body>
<form>
	<label for="nama">Nama : <input type="text" id="nama" placeholder="nama" required ></label> <br><br>

	<!-- Nama : <input type="text" name="nama" placeholder="nama" required>
	<br/><br/> -->

	Alamat : <input type="text" name="alamat">
	</br/><br>

	Password : <input type="password" name="pass">
	<br/><br>

	Jenis Kelamin : <br>
		<input type="radio" name="jk" value="laki-laki" checked> 
			Laki-laki
		<input type="radio" name="jk" value="perempuan"> 
			Perempuan
		<br/><br>

	Bahasa pemograman yang dikuasai : <br>
		<input type="checkbox" name="web"> Web
		<input type="checkbox" name="mobile"> MOBILE
		<input type="checkbox" name="desk"> DESKTOP
		<br/><br>

	Kota asal 
	<select>
		<option>Banda Aceh</option>
		<option>Medan</option>
	</select>
	<br/><br>

	Saran Anda <br>
	<textarea></textarea>
	<br/><br>

	<input type="submit" value="Kirim"> Jgn ditulis disini woy
	<br><br>

	<button>Submit</button>
</form>
</body>
</html>
